  <div class="bg">

  </div>
  </div>

  <div class="status" id="status"> Please set home adress </div>

  <div class="distanceTitle"> Distance <p>

     <input type="text" id="searchTextField" class="form_field" required />

       <div class="sliderTitle"> Maximum Distance </div>
      <input type="range" min="1" max="1000" value="500" class="slider" id="distanceField">

      <div class="sliderValue">
      <span id="sliderValue" class="sliderValue"></span>m<p>
      </div>
    </div>

  </div>
</div>
